package:
  name: aare
  version: 2024.10.30.dev1 #TODO! how to not duplicate this?

source:
  path: ..

build:
  number: 0
  script:
    - unset CMAKE_GENERATOR && {{ PYTHON }} -m pip install . -vv  # [not win]
    - {{ PYTHON }} -m pip install . -vv  # [win]

requirements:
  build:
    - python
    - {{ compiler('cxx') }}

  host:
    - cmake
    - ninja
    - python
    - pip
    - scikit-build-core
    - pybind11 >=2.13.0
    - fmt
    - zeromq
    - nlohmann_json
    - catch2

  run:
    - python


test:
  imports:
    - aare
