package:
  name: aare
  version: 2025.4.22 #TODO! how to not duplicate this?

source:
  path: ..

build:
  number: 0
  script:
    - unset CMAKE_GENERATOR && {{ PYTHON }} -m pip install . -vv 

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - ninja
    - pip
    - catch2


  host:
    - python {{python}}
    - numpy {{numpy}}
    - scikit-build-core
    - pybind11 >=2.13.0
    - fmt
    - zeromq
    - nlohmann_json
    - matplotlib # needed in host to solve the environment for run

  run:
    - python {{python}}
    - {{ pin_compatible('numpy') }}
    - matplotlib
    


test:
  imports:
    - aare
  requires:
    - pytest
  source_files:
    - python/tests
  commands:
    - python -m pytest python/tests

about:
  summary: An example project built with pybind11 and scikit-build.
