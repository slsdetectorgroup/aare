name: Build on RHEL8

on:
  push:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: "ubuntu-latest"
    container:
      image: gitea.psi.ch/images/rhel8-developer-gitea-actions
    steps:
      # - uses: actions/checkout@v4
      - name: Clone repository
        run: git clone https://${{secrets.GITHUB_TOKEN}}@gitea.psi.ch/${{ github.repository }}.git .


      - name: Install dependencies
        run: |
          dnf install -y cmake python3.12 python3.12-devel python3.12-pip

      - name: Build library 
        run: |
            mkdir build && cd build
            cmake .. -DAARE_PYTHON_BINDINGS=ON -DAARE_TESTS=ON -DPython_FIND_VIRTUALENV=FIRST
            make -j 2 

      - name: C++ unit tests
        working-directory: ${{gitea.workspace}}/build
        run: ctest