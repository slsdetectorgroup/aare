name: Build on RHEL9

on:
  push:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  buildh:
    runs-on: "ubuntu-latest"
    container:
      image: container.psi.ch/images/rhel9-developer-github-actions
    steps:
      - uses: actions/checkout@v4
      - name: Setup dev env
        run: |
            yum install -y cmake gcc gcc-c++ make


      - name: Build library 
        run: |
            mkdir build 
            cd build 
            cmake .. 
            make -j 2 

