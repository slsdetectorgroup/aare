name: Build the package using cmake then documentation

on:
  workflow_dispatch:
  push:
    


permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        platform: [ubuntu-latest, ] # macos-12, windows-2019]
        python-version: ["3.12",]

    runs-on: ${{ matrix.platform }}

    # The setup-miniconda action needs this to activate miniconda
    defaults:
      run:
        shell: "bash -l {0}"

    steps:
      - uses: actions/checkout@v4

      - name: Setup dev env
        run: |
            sudo apt-get update
            sudo apt-get -y install cmake gcc g++

      - name: Get conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          python-version: ${{ matrix.python-version }}
          miniforge-version: latest
          channels: conda-forge
          conda-remove-defaults: "true"

      - name: Prepare
        run: conda install doxygen sphinx=7.1.2 breathe pybind11 sphinx_rtd_theme furo nlohmann_json zeromq fmt numpy

      - name: Build library 
        run: |
            mkdir build 
            cd build 
            cmake .. -DAARE_SYSTEM_LIBRARIES=ON -DAARE_DOCS=ON 
            make -j 2 
            make docs






