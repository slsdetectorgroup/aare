name: Build and run tests
on: 
  workflow_call:
    inputs:
      use-system-libraries: # the variable you can use in place of a matrix
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Cache conda
        if: ${{ contains(inputs.use-system-libraries, 'ON')}}
        uses: actions/cache@v3
        env:
          # Increase this value to reset cache if etc/example-environment.yml has not changed
          CACHE_NUMBER: 0
        with:
          path: ~/conda_pkgs_dir
          key:
            ${{ runner.os }}-conda-${{ env.CACHE_NUMBER }}-${{
            hashFiles('aare-environment.yml') }}
      - uses: conda-incubator/setup-miniconda@v3
        if: ${{ contains(inputs.use-system-libraries, 'ON')}}
        with:
          activate-environment: aare
          channel-priority: strict
          environment-file: aare-environment.yml
          python-version: 3.11
          use-only-tar-bz2: true # IMPORTANT: This needs to be set for caching to work properly!
      - name: build
        shell: bash -el {0}
        run: |
          mkdir build
          cd build
          cmake .. -DCMAKE_BUILD_TYPE="Debug" -DAARE_PYTHON_BINDINGS="OFF" -DAARE_SYSTEM_LIBRARIES=${{inputs.use-system-libraries}}
          cmake --build . -j 10
      - name: run tests
        run: |
          cd build/
          ./run_tests
      - name: run examples
        run: |
          pwd
          export PROJECT_ROOT_DIR="."
          ls build/examples/*_example
          find build/examples -name "*_example"  | xargs -I {} -n 1 -t  bash -c {}



